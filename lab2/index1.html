<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้ HTML</title>
</head>
<body>
    <!-- ข้อความที่ใช้แสดงบนหน้าเว็บไซต์ -->
    <h1 style="color: blue; text-align: center;">สวัสดีครับ ยินดีต้อนรับสู่เว็บไซต์ของเรา!</h1>

    <!-- การแสดงภาพ -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" style="display: block; margin: 20px auto; border: 2px solid black;">

    <!-- การสร้างลิงก์ -->
    <p>สามารถไปเยี่ยมชมเว็บไซต์ของเราได้ที่ <a href="https://www.example.com" style="color: rgb(0, 179, 255); font-weight: bold;">www.example.com</a></p>

    <!-- การใช้พารากราฟและการตกแต่งข้อความ -->
    <p style="font-size: 18px; line-height: 1.6; color: green;">นี่คือตัวอย่างข้อความที่ตกแต่งด้วย <span style="color: purple; font-style: italic;">style attribute</span> เพื่อเปลี่ยนขนาดตัวอักษรและสี</p>

    <!-- การตกแต่งพื้นหลังของหน้า -->
    <div style="background-color: lightgray; padding: 20px;">
        <p>ข้อความนี้อยู่ในกล่องที่มีพื้นหลังสีเทา</p>
    </div>
</body>
</html>
